<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Webshop</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav>
    <header>
      <h1>My Webshop</h1>
      <hr>
    </header>
      <ul>
        <li><a href="/only-available">Only available</a></li>
        <li><a href="/cheapest-first">Cheapest first</a></li>
        <li><a href="/contains-nike">Contains Nike</a></li>
        <li><a href="/average-stock">Average stock</a></li>
        <li><a href="/most-expensive">Most expensive available</a></li>
      </ul>
  </nav>
  <main>
    <div id="search-bar-div">
      <form action="#" th:action="@{/search}" th:object="${searchTerm}" method="post">
        <label for="search-bar">Search for:</label>
        <input id="search-bar" type="text" name="searchTerm" placeholder="...something like nike">
        <input id="submit-bttn" type="submit" value="Search" formmethod="post">
      </form>
    </div>
    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of Stock</th>
      </tr>
      <tr th:each="item : ${items}">
        <td class="td-left" th:text="${item.getName()}"></td>
        <td class="td-left" th:text="${item.getDescription()}"></td>
        <td class="td-center" th:text="${item.getPrice()}"></td>
        <td class="td-center" th:text="${item.getQuantityOfStock()}"></td>
      </tr>
    </table>
  </main>
</body>
</html>
