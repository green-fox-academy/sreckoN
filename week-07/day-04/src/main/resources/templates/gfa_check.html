<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add student</title>
</head>
<body>
  <form action="/gfa/check" method="post">
    <label>Name:</label>
    <input type="text" name="name" path="name">
    <input type="submit" value="Check student">
  </form>
  <p th:if="${presence}">Student is present</p>
  <p th:if="${run}" th:unless="${presence}"> Student is not present</p>
</body>
</html>
