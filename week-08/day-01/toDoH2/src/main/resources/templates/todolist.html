<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
</head>
<body>
  <h1>Todos for today:</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Urgent</th>
      <th>Done</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
      <td th:text="*{id}"></td>
      <td th:text="*{title}"></td>
      <td th:text="*{urgent}"></td>
      <td th:text="*{done}"></td>
    </tr>
  </table>
</body>
</html>
