<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Assignee</title>
</head>
<body>
  <h1>Edit Assignee</h1>
  <form th:object="${assigneeToEdit}" th:action="@{|/assignees/${assigneeToEdit.id}/edit|}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" th:value="*{name}">
    <label for="mail">Email:</label>
    <input type="text" id="mail" th:field="*{email}" th:value="*{email}">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
