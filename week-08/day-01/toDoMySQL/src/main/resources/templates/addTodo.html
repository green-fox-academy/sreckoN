<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add Todo</title>
</head>
<body>
  <h1>Add new todo:</h1>
  <form action="#" method="post" th:action="@{/todo/add}" th:object="${todo}">
    <input type="text" th:field="*{title}">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
