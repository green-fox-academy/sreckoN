<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add Todo</title>
</head>
<body>
  <h1>Add new todo:</h1>
  <form action="#" method="post" th:action="@{/todo/add}" th:object="${todo}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}">
    <label for="date">Due date:</label>
    <input type="date" id="date" pattern="yyyy-MM-dd" th:field="*{dueDate}" th:value="*{dueDate}">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
