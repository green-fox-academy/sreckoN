<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
</head>
<body>
  <h1>Todos for today:</h1>
  <a href="/todo/add">Add new todo</a>
  <a href="/assignees">List of Assignees</a>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Urgent</th>
      <th>Done</th>
      <th>Date of creation</th>
      <th>Due date</th>
      <th>Assignee</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
      <td th:text="*{id}"></td>
      <td th:text="*{title}"></td>
      <td th:text="*{urgent}"></td>
      <td th:text="*{done}"></td>
      <td th:text="${#calendars.format(todo.date, 'dd-MM-yyyy')}"></td>
      <td th:text="*{dueDate}"></td>
      <td th:text="*{assignee.name}"></td>
      <td><a th:href="@{'/' + *{id} + '/delete'}">delete</a></td>
      <td><a th:href="@{'/' + *{id} + '/edit'}">edit</a></td>
    </tr>
  </table>
</body>
</html>
